<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Baaper bank</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <section>
         <h1 class="text-5xl font-semibold text-center">Baap er bank
            <span class="text-6xl text-pink-400">! Money ! </span>
         </h1>
      </section>
   </header>

   <main>
      <section class="w-9/12 mx-auto rounded bg-blue-200 p-8 mt-6">
         <h3 class="font-medium mb-5">Please Log In</h3>
         <div class="login-form ">
            <form>
               <input class="w-9/12 mb-3 px-3 block py-1 rounded" type="email" id="user-email" name="email" placeholder="Your Email Address">
               <input class="w-9/12 mb-3 px-3 block py-1 rounded" type="password" id="user-password" name="password" placeholder="Your Password">
               <button id="button-submit" class="bg-amber-400 text-white px-4 py-2 rounded-lg hover:bg-sky-500">Submit</button>
            </form>
         </div>
      </section>
   </main>

   <!-- scripts are linked below -->
   <script src="js/login.js"></script>
</body>
</html>
